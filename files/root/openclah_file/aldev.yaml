---
rule-providers:
  rl_combolite:
    type: http
    behavior: classical
    path: "./rule_provider/aldev_combolite.yaml"
    url: https://raw.githubusercontent.com/18rudi/rule-openclash/main/aldev_combolite.yaml
    interval: 28800
  rl_netflix:
    type: http
    behavior: classical
    path: "./rule_provider/aldev_netflix.yaml"
    url: https://raw.githubusercontent.com/18rudi/rule-openclash/main/aldev_netflix.yaml
    interval: 28800
  rl_others:
    type: http
    behavior: classical
    path: "./rule_provider/aldev_vpn_others.yaml"
    url: https://raw.githubusercontent.com/18rudi/rule-openclash/main/aldev_vpn_others.yaml
    interval: 28800
proxy-providers:
  PP-vpn:
    type: file
    path: "./proxy_provider/vpn.yaml"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 100
proxy-groups:
- name: lb_eth
  type: load-balance
  strategy: round-robin
  proxies:
  - u_0
  - u_1
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: at_eth
  type: fallback
  proxies:
  - u_0
  - u_1
  url: http://www.gstatic.com/generate_204
  interval: 100
- name: at_other
  type: fallback
  proxies:
  - s_vpn
  - u_0
  - u_1
  url: http://www.gstatic.com/generate_204
  interval: 100
- name: e_1
  type: select
  disable-udp: false
  interface-name: eth1
  proxies:
  - DIRECT
- name: u_0
  type: select
  disable-udp: false
  interface-name: usb0
  proxies:
  - DIRECT
- name: u_1
  type: select
  disable-udp: false
  interface-name: usb1
  proxies:
  - DIRECT
- name: combolite
  type: select
  disable-udp: false
  proxies:
  - u_0
  - u_1
  - at_eth
- name: netflix
  type: select
  disable-udp: false
  proxies:
  - u_0
  - u_1
  - at_eth
  url: http://www.gstatic.com/generate_204
  interval: 100
- name: others
  type: select
  disable-udp: false
  proxies:
  - at_other
  - u_0
  - u_1
  - at_eth
  - s_vpn
  url: http://www.gstatic.com/generate_204
  interval: 100
- name: s_vpn
  type: select
  disable-udp: false
  use:
  - PP-vpn
rules:
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- DST-PORT,3478/4244/5222/5223/5228/5288/5242/5349/34784/45395/50318/59234/12222/11112/25566,GLOBAL,udp
- RULE-SET,rl_combolite,combolite
- RULE-SET,rl_netflix,netflix
- RULE-SET,rl_others,others
- MATCH,GLOBAL
unified-delay: true
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
allow-lan: true
external-controller: 0.0.0.0:9090
secret: aldevwrt
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: false
tcp-concurrent: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
  - dhcp://"usb1"
  - dhcp://"usb0"
  - 192.168.31.162
  - 192.168.42.129
  - 127.0.0.1:1745
  - tcp://127.0.0.1:1745
  - https://127.0.0.1:1745
  - tls://127.0.0.1:1745
  default-nameserver:
  - 192.168.31.162
  - 192.168.42.129
  - 127.0.0.1:1745
  - tcp://127.0.0.1:1745
  - https://127.0.0.1:1745
  - tls://127.0.0.1:1745
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  force-domain:
  - "+.amazonaws.com"
  - "+.media.dssott.com"
  skip-domain:
  - "+.apple.com"
  - Mijia Cloud
  - dlg.io.mi.com
  - "+.tailscale.com"
  - "+.tailscale.io"
  sniff:
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
tun:
  enable: true
  stack: system
  device: utun
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
authentication:
- Clash:h1WlmTnb
